<ion-header>

  <ion-navbar>
    <ion-title>Usuario</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="usuario">
  <ion-card >
    <img [src]="item.picture.large">

    <ion-card-content>

      <ion-card-header>
        <ion-card-title> <h1>{{item.name.first +" "+ item.name.last}}</h1></ion-card-title>
      </ion-card-header>

      <ion-list>
        <ion-item>
          <ion-icon name="md-mail" item-start></ion-icon>
          <h3>{{item.email}}</h3>
        </ion-item>
        <ion-item>
          <ion-icon name="md-locate" item-start></ion-icon>
          <h3> {{item.location.street +" "+ item.location.city +" "+ item.location.state}}</h3>
        </ion-item>
        <ion-item>
          <ion-icon name="md-call" item-start></ion-icon>
          <h3>{{item.phone}}</h3>
        </ion-item>

      </ion-list>
    </ion-card-content>
  </ion-card>

</ion-content>
